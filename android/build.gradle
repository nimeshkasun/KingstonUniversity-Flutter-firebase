buildscript {
    repositories {
        google()  // Make sure this repository is included
        mavenCentral()
    }
    dependencies {
        // Add the classpath for Google Services (Firebase)
        classpath 'com.android.tools.build:gradle:8.1.4'  // Ensure this matches your Gradle plugin version
        classpath 'com.google.gms:google-services:4.4.2'  // Firebase services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
